<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img{
width: 300px;
display: none;
visibility: hidden;
/*
inline 行级元素  不能设置高宽
block 块级元素     可设置宽高
inline-block 行内块  可设置宽高
none  不显示

visibility : hidden ; 不可看，但是保留大小位置，不能脱离文档流

*/
}

#sp1{
width: 100px;
height: 100px;
display: inline-block;
background: green;
}


li{
display: inline-block;

}
</style>



</head>
<body>
<span>普通文本标签用于设置文字样式</span>
<img alt="" src="../pic/003.jfif">
<span id="sp1">inline-block 是行内块 </span>
<span>display 用户控制元素显示类型</span>

<ol>
	<li>红色</li>
	<li>绿色</li>
	<li>蓝色</li>

</ol>

</body>
</html>
